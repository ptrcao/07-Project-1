<html>
  <head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" type="text/css" href="./develop/style.css" />
    <script type="module" src="./develop/script.js"></script>
  </head>
  <body>
    <h1>Welcome To My Map</h1>
    <button id = locBtn>Try It Out!</button>

    <p id="demo"></p>
    <div id="map"></div>

    
    <!-- 
     The `defer` attribute causes the callback to execute after the full HTML
     document has been parsed. For non-blocking uses, avoiding race conditions,
     and consistent behavior across browsers, consider loading using Promises
     with https://www.npmjs.com/package/@googlemaps/js-api-loader.
    -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAe5ZUE7_aAt_XBV7JwtjNH8Yt6piWzNhg&callback=initMap&v=weekly"
      defer
    ></script>
    
  </body>
</html>
