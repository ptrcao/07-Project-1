<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Fuel Tracker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="assets/css/index.css" rel="stylesheet" />
</head>
<body>


  <h1>Fuel Tracker</h1>
<form>
  <select id="fuel-select" data-trigger="" name="choices-single-defaul">
    <option placeholder="" value="">Fuel type</option>
  </select>

  <select id="radius-select" data-trigger="">
    <option placeholder="" value="">Radius (km)</option>
    <option value="5">5 km</option>
    <option value="10">10 km</option>
    <option value="15">15 km</option>
    <option value="20">20 km</option>
    <option value="25">25 km</option>
    <option value="30">30 km</option>
    <option value="50">50 km</option>
    <option value="">Unlimited</option>
  </select>

  <select  id="ranking-select" data-trigger="">
    <option placeholder="" value="">Rank by</option>
    <option value="Price">Price ASC</option>
    <option value="Distance">Distance ASC</option>
  </select>

  <div class="result-count">
    Search from <span id="station-count"></span> stations across NSW</div>


    <button type="reset">RESET</button>
    <button id="fetch" type="submit">Find stations</button>
  </form>

 
<!-- Bootstrap modal: https://getbootstrap.com/docs/4.0/components/modal/ -->

  <!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
  Launch demo modal
</button> -->

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div id="modal-body" class="modal-body">
        <span id="missing-text-before"></span>
        <ul id="missing-inputs" style="list-style-type:none;">
        </ul>
        <span id="missing-text-after"></span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>



  <div id="results-container"></div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <script src="assets/js/index-geo-api.js"></script>
  <script src="assets/js/index-fuel-api.js"></script>

</body>
</html>
