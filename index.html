<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  <link href="assets/css/index.css" rel="stylesheet" />
</head>
<body>


  <h1>Fuel Tracker</h1>

  <select id="fuel-select" data-trigger="" name="choices-single-defaul">
    <option placeholder="" value="">Fuel Type</option>
  </select>

  <select data-trigger="" name="choices-single-defaul">
    <option placeholder="" value="">Radius (km)</option>
    <option>5 km</option>
    <option>10 km</option>
    <option>15 km</option>
    <option>20 km</option>
    <option>25 km</option>
    <option>30 km</option>
    <option>50 km</option>
    <option>Unlimited</option>
  </select>

  <select data-trigger="" name="choices-single-defaul">
    <option placeholder="" value="">Rank by</option>
    <option>Price ASC</option>
    <option>Distance ASC</option>
  </select>

  <div class="result-count">
    Search from <span>3266</span> stations across NSW</div>

  <div class="group-btn">
    <button type="button" class="btn-delete" id="delete">RESET</button>
    <button type="submit" class="btn-search">Find stations</button>
  </div>

  <div id="results-container"></div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script src="assets/js/index-geo-api.js"></script>
  <script src="assets/js/index-fuel-api.js"></script>

</body>
</html>
